<!DOCTYPE html>
<html>
<head>
  <title>Read Excel Data into Table</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="id">Student Information</h1>
  <button onclick="loadData()">Load Data</button>
  <table id="studentTable" border="2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Email</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="studentData">
    </tbody>
  </table>
</body>
</html>
